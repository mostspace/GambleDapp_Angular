<div class="join">
    <div class="text-center mb-4">
        <h3>Accept offer</h3>                
    </div>
    <form [formGroup]="notificationForm" (ngSubmit) = "onNotificationSubmit()" class="mt-4 mb-4">
        <div class="offer-row mb-4">          
            <div class="col-md-5 border-box text-center">
                <div class="nft">
                    <h4 class="mb-4">{{creator_name}}</h4>
                    <p>ETH value: {{creator_eth}}</p>
                    <p class="mb-0">${{creator_usd}}</p>
                </div>   
            </div>
            <div class="col-md-2 vs">
                VS
            </div>
            <div class="col-md-5 border-box text-center">
                <div class="nft">
                    <h4 class="mb-4">{{opponent_name}}</h4>
                    <p>ETH value: {{opponent_eth}}</p>
                    <p class="mb-0">${{opponent_usd}}</p>
                </div>   
            </div>
        </div>
        <div class="border-box mb-4 text-center">
            <h4 class="mb-4">{{term}}</h4>
            <p>Machester : Liverpool</p>
            <p class="mb-0">{{date}}</p>
        </div>                  
        <div class="mb-4 btn-between">
            <button type="button" class="btn btn-primary no-border-box btn-large" (click)="agree('1')">Agree</button>
            <button type="button" class="btn btn-red no-border-box btn-large" (click)="agree('0')">Decline</button>
        </div>
    </form> 
</div>
